<!DOCTYPE html>
<html>
<head>
    <title>Faces of Syria</title>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Web Font -->
    <link href='https://fonts.googleapis.com/css?family=Cabin:400,600,500' rel='stylesheet' type='text/css'>

    <!-- Icon Font -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

</head>

<body>

    <div class="container">

        <!-- Refugee Photo -->
        <div class="photo">
            <img />
            <h1 class="hashtag">#faces<span>of</span>syria</h1>

            <div class="pagination">
                <div class="prev"><i class="fa fa-chevron-left"></i></div>
                <div class="next"><i class="fa fa-chevron-right"></i></div>
            </div>
        </div>

        <!-- Information Sidebar -->
        <div class="info">

            <div class="quote">
                <quote>I want to be a pharmacist when I grow up."</quote>
                <p class="refugee">Fatima, 14 Syrian Refugee</p>
            </div>

            <div class="social">
                <a class="facebook" href=""><i class="fa fa-facebook"></i></a>
                <a class="twitter" href=""><i class="fa fa-twitter"></i></a>
                <a class="instagram" href=""><i class="fa fa-instagram"></i></a>
            </div>

            <div class="donate">
                <h2>Make a difference.</h2>
                <button>Donate.</button>
                <a href="">Learn more from the UNHCR</a>
            </div>

            <a class="photo-credit" href="">Photo: B. Barrows/UNHCR</a>

        </div>
    </div>

    <!-- jQuery Include -->
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>

</body>
</html>
